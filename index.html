    <script>
        cards = {
            "a1": "dog",
            "a2": "dog",
            "a3": "cat"
        }
        console.log(cards);

        function flip(card) {
            if(card.state == 'front') {
                card.innerHTML = '<img src="images/card-back.png" width="100px" height="100px">';
                card.state = 'back';
            }
            else {
                card.innerHTML = '<img src="images/dog.png" width="100px" height="100px">';
                card.state = 'front';
            }
        };
    </script>

<body>
